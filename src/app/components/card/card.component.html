<div class="max-w-md mx-auto mt-4 rounded-lg overflow-hidden shadow-lg bg-white">
  <div class="px-6 py-4">
    <input class="w-full py-2 px-3 leading-tight text-gray-700 border rounded shadow-md mb-2 focus:outline-none focus:shadow-outline" type="text" [(ngModel)]="userquery" placeholder="Enter your query" />
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none" (click)="submitQuery()">Submit</button>
  </div>
</div>

<!-- Display news articles -->
<div class="mt-4">
  <div
    *ngFor="let article of newsArticles"
    class="max-w-md mx-auto bg-white p-5 my-2 border rounded-lg shadow-md hover:scale-105 transform transition-transform transition delay-350 duration-300 ease-in-out"
  >
    <h2 class="text-lg font-bold">{{ article.title }}</h2>
    <p class="text-gray-600">{{ article.description }}</p>
    <a [href]="article.url" target="_blank" class="text-blue-500">Read More</a>
  </div>
</div>
